<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bulma.min.css" />
    
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <section class="section">
        <div class="level">
            <div class="level-item">
                <div class="title">
                    <h1>Numerologie Rechner</h1>
                    <p class="subtitle">Berechne Numerologie aus Geburtsdatum</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <figure class="image is-96x96">
                    <img class="is-rounded" src="img/num.png" alt="Numerologie">
                </figure>
            </div>
        </div>
       
    </section>
    <section class="section">
        <div class="columns">
            <div class="column">
                <input id="day" class="input is-rounded" type="text" placeholder="Day (DD)">
            </div>
            <div class="column">
                <input id="month" class="input is-rounded" type="text" placeholder="Month (MM)">
            </div>
            <div class="column">
                <input id="year" class="input is-rounded" type="text" placeholder="Year (YYYY)">
            </div>
        </div>
        <div class="container">
            <button id="calculate" class="button is-info is-rounded">Calculate</button>
            <button id="clear" class="button is-secondary is-rounded">Reset</button>
        </div>
        
        
        <hr>
        
        <table class="table" id="resultTable">
            <thead>
                <tr>
                    <th>Ergebnisse</th>
                    <th>Eins</th>
                    <th>Zwei</th>
                    <th>Drei</th>
                    <th>Vier</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stärken (1-4)</td>
                    <td id="resEins"></td>
                    <td id="resZwei"></td>
                    <td id="resDrei"></td>
                    <td id="resVier"></td>
                </tr>
                <tr>
                    <th>Entwicklung (Mitte)</th>
                    <td id="resMitte"></td>
                </tr>
                <tr>
                    <th>Ergebnisse</th>
                    <th>Fünf</th>
                    <th>Sechs</th>
                    <th>Sieben</th>
                    <th>Acht</th>
                </tr>
                <tr>
                    <td>Herausforderungen (5-8)</td>
                    <td id="resFuenf"></td>
                    <td id="resSechs"></td>
                    <td id="resSieben"></td>
                    <td id="resAcht"></td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
</section>
    
</body>
</html>
